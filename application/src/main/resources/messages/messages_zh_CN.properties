info.action.git.setting.private_token.github=如何获取 GitHub Private Token？
info.action.git.setting.private_token.github.step1.prefix=1. 登录
info.action.git.setting.private_token.github.step1.link=GitHub
info.action.git.setting.private_token.github.step2=2. 点击用户头像，在弹窗中选择 [Setting]
info.action.git.setting.private_token.github.step3=3. 选择设置中的 [Developer settings]
info.action.git.setting.private_token.github.step4=4. 选择开发者设置中的 [Personal access tokens] 分组下的[Tokens (classic)]
info.action.git.setting.private_token.github.step5=5. 点击 [Generate new token] 下的 [Generate new token (classic)]
info.action.git.setting.private_token.github.step6=6. 设置 [Expiration] 为 [No expiration]，勾选 [Select scopes] 中的 [repo]
info.action.git.setting.private_token.github.step7=7. 点击 [Generate token]
info.action.git.setting.private_token.gitlab=如何获取 GitLab Private Token？
info.action.git.setting.private_token.gitlab.step1=1. 登录 GitLab
info.action.git.setting.private_token.gitlab.step2=2. 点击用户头像，在弹窗中选择 [Preferences]
info.action.git.setting.private_token.gitlab.step3=3. 选择设置中的 [Access Tokens]
info.action.git.setting.private_token.gitlab.step4=4. 设置 [Token name] 任意名称， [Expiration date] 为空，勾选 [Select scopes] 中的 [write_repository]
info.action.git.setting.private_token.gitlab.step5=5. 点击 [create personal access tokens]
